<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex ">
            <h1 class="text-center mt-3" id="title"> Form With Table</h1>
            <p class="text-center" id="description">DOM Manipulation with Form</p>
            <div class="col-12 col-md-4 mt-5">
                <form id="form" name="formSpec" class="formSpec d-flex justify-content-center align-items-center">
                    <div class="col-md-9 mt-3">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <input type="textarea" class="form-control" id="address" placeholder="Address">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="pinCode" placeholder="Pin Code" >
                        </div>
                        <div class="mb-3 d-flex">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                <label class="form-check-label" for="male">Male</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="feMale">Female</label>
                              </div>
                        </div>
                        <div class="mb-3">
                            <h6 class="text-center"> <span>--- </span> Select your favorite two Foods <span> ---</span> </h6>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="food" type="checkbox" id="biryani" value="Biryani">
                                <label class="form-check-label">Biryani</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" name="food" type="checkbox" id="chapati" value="Chapati">
                                <label class="form-check-label">Chapati</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" name="food" type="checkbox" id="naan" value="Naan">
                                <label class="form-check-label">Naan</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" name="food" type="checkbox" id="friedRice" value="Fried rice">
                                <label class="form-check-label">Fried rice</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" name="food" type="checkbox" id="puri" value="Puri">
                                <label class="form-check-label">Puri</label>
                              </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="state" placeholder="State">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="country" placeholder="Country">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-lg btn-primary subBt" id="submit">Submit</button>
                        </div>
                        

                    </div>
                </form>
            </div>
            <div class="col-12 col-md-8 mt-5">
                <div class="table-responsive-lg">
                    <table class="table table-striped table-hover table-sm">
                        <thead class="productTable">
                            <tr >
                                <td>S.No.</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Address</td>
                                <td>Pin Code</td>
                                <td>Gender</td>
                                <td >Food</td>
                                <td>State</td>
                                <td>Country</td>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
